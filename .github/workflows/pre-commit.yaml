name: pre-commit

on:
  workflow_dispatch:

  push:
    branches:
      - master
      - development

  pull_request:
    branches:
      - master
      - development

jobs:

  run-all-files:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup Python 3.7
      uses: actions/setup-python@v2
      with:
        python-version: 3.7

    - name: Install pre-commit
      run: |
        pip install pre-commit
        pre-commit install

    - name: Run pre-commit
      run: |
        pre-commit run --all-files
